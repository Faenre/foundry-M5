<div class="tab spheres" data-group="primary" data-tab="spheres">
    <div class="resource flexrow grid grid-3col">

        {{> "systems/mta5e/templates/actor/parts/arete.html"}}

        {{> "systems/mta5e/templates/actor/parts/quiet.html"}}

        <div class="flex-group-center flexrow">
            <label class="resource-label">{{localize "MTA5E.PermanentParadox"}}</label>
            <div class="resource-value" data-value="{{data.data.magika.permparadox}}" data-name="data.magika.permparadox">
                <input type="number" name="data.magika.permparadox" value="{{data.data.magika.permparadox}}" data-dtype="Number" />
            </div>
        </div>
    </div>
    <label class="resource-label flex-center">{{localize "MTA5E.Spheres"}}</label>
    <ol class="items-list">
        <!-- Header of the spheres lists -->
        <!-- <li class="item flexrow item-header">
            <div class="item-name">{{localize "MTA5E.Name"}}</div>
            <div class="item-name header-level">{{localize "MTA5E.Level"}}</div>
        </li> -->

        <!-- Iterate through each of the sphere lists -->
        <div class="skills grid grid-3col flex-group-center">
        {{#each data.data.spheres as |sphere key|}}
            <div class="sphere flexrow flex-center">
                <label for="data.data.spheres.{{key}}.value" class="resource-label mrollable" data-roll="{{sphere.value}}" data-label="{{localize sphere.name}}">
                {{#if sphere.useAlt}}
                    {{localize sphere.altname}}
                {{else}}
                    {{localize sphere.name}}
                {{/if}}</label>
                <div class="resource-value" data-value="{{sphere.value}}" data-name="data.spheres.{{key}}.value">
                    <!-- <span class="resource-value-empty"></span> -->
                    {{#numLoop 5}}
                    <span class="resource-value-step" data-index="{{this}}"></span>
                    {{/numLoop}}
                </div>
            </div>
        {{/each}}
        </div>
    </ol>
</div>
